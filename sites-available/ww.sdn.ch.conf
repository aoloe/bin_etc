<VirtualHost *:80>
        ServerAdmin ale@sdn.ch
        ServerName  ww.sdn.ch
        ServerAlias ww.sdn.ch

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/sdn/htdocs/

        <Directory /home/ale/docs/htdocs/sdn/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/sdn/logs/error.log
        CustomLog /home/ale/docs/htdocs/sdn/logs/access.log combined
</VirtualHost>
