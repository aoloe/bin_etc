<VirtualHost *:80>
        ServerAdmin ale@lgm.org
        ServerName  ww.lgm.org
        ServerAlias ww.lgm.org

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/lgm/htdocs/

        <Directory /home/ale/docs/htdocs/lgm/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/lgm/logs/error.log
        CustomLog /home/ale/docs/htdocs/lgm/logs/access.log combined
</VirtualHost>
