<VirtualHost *:80>
        ServerAdmin ale@schloff.ch
        ServerName  ww.schloff.ch
        ServerAlias ww.schloff.ch

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/schloff/htdocs/

        <Directory /home/ale/docs/htdocs/schloff/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo Options
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/schloff/logs/error.log
        CustomLog /home/ale/docs/htdocs/schloff/logs/access.log combined
</VirtualHost>
