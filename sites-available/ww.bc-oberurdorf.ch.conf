<VirtualHost *:80>
        ServerAdmin ale@bc-oberurdorf.ch
        ServerName  ww.bc-oberurdorf.ch
        ServerAlias ww.bc-oberurdorf.ch

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/bc-oberurdorf/htdocs/

        <Directory /home/ale/docs/htdocs/bc-oberurdorf/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/bc-oberurdorf/logs/error.log
        CustomLog /home/ale/docs/htdocs/bc-oberurdorf/logs/access.log combined
</VirtualHost>
