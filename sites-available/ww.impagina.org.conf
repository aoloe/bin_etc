<VirtualHost *:80>
        ServerAdmin ale@impagina.org
        ServerName  ww.impagina.org
        ServerAlias ww.impagina.org

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/impagina/htdocs/

        <Directory /home/ale/docs/htdocs/impagina/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/impagina/logs/error.log
        CustomLog /home/ale/docs/htdocs/impagina/logs/access.log combined
</VirtualHost>
