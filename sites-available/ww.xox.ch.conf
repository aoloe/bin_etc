<VirtualHost *:80>
        ServerAdmin ale@xox.ch
        ServerName  ww.xox.ch
        ServerAlias ww.xox.ch

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/xox/htdocs/

        <Directory /home/ale/docs/htdocs/xox/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/xox/logs/error.log
        CustomLog /home/ale/docs/htdocs/xox/logs/access.log combined
</VirtualHost>
