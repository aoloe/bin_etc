<VirtualHost *:80>
        ServerAdmin ale@ideale.ch
        ServerName  ww.ideale.ch
        ServerAlias ww.ideale.ch

        # Indexes + Directory Root.
        #DirectoryIndex index.html index.php
        DocumentRoot /home/ale/docs/htdocs/ideale/htdocs/

        <Directory /home/ale/docs/htdocs/ideale/htdocs/ >
            # Options FollowSymLinks
            # AllowOverride FileInfo Options
            Options Indexes FollowSymLinks
            AllowOverride AuthConfig FileInfo
            # AllowOverride none
            Require all granted
        </Directory>

        # Logfiles
        ErrorLog /home/ale/docs/htdocs/ideale/logs/error.log
        CustomLog /home/ale/docs/htdocs/ideale/logs/access.log combined
</VirtualHost>
